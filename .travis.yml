language: go

go:
- 1.12
- 1.12.x

env:
  - GO111MODULE=on
  
before_install:
- wget https://github.com/sauloalgolang/introgressionbrowser/releases/download/360/360_merged_2.50.vcf.gz -O data/360_merged_2.50.vcf.gz.tmp && mv data/360_merged_2.50.vcf.gz.tmp data/360_merged_2.50.vcf.gz
- wget https://github.com/sauloalgolang/introgressionbrowser/releases/download/150/150_VCFs_2.50.tar.gz   -O data/150_VCFs_2.50.tar.gz.tmp   && mv data/150_VCFs_2.50.tar.gz.tmp   data/150_VCFs_2.50.tar.gz
- make get

install:
- make ibrowser ibrowser.exe ibrowser.wasm

script:
- make run360

cache:
  directories:
    ./data

before_deploy:
    # Set up git user name and tag this commit
    - git config --local user.name "Saulo Alves @ Travis"
    - git config --local user.email "sauloal@gmail.com"
    - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
    - git tag $TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: YOUR_API_KEY_ENCRYPTED
  file:
  - "bin/ibrowser"
  - "bin/ibrowser.exe"
  - "bin/ibrowser.wasm"
  skip_cleanup: true
  on:
    tags: true
  draft: true
  overwrite: true
  
