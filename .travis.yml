language: go
go:
- 1.12
env:
- GO111MODULE=on
before_install:
- make -n data/360_merged_2.50.vcf.gz
- pyenv global 3.6 && make get
install:
- pip install -r requirements.txt
- make ibrowser ibrowser.exe ibrowser.wasm
script:
- make test check
cache:
  timeout: 10000
  directories: "./data"
before_deploy:
- git config --local user.name "Saulo Alves @ Travis"
- git config --local user.email "sauloal@gmail.com"
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - bin/ibrowser
  - bin/ibrowser.exe
  - bin/ibrowser.wasm
  skip_cleanup: true
  on:
    repo: sauloalgolang/introgressionbrowser
